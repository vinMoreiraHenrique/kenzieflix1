<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Kenzieflix</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <section class="home">
      <div>
        <figure>
        <img class="logo" src="logo.png" alt="Logo Kenzieflix" />
      </figure>
      <h1>Quem está assistindo?</h1>
      
      <div class="flex-container">
        <ul>
          <li>
            <figure>
              <img class="zoom" src="avatar1.png" alt="avatar1" />
            </figure>
              <p>Aline</p>
            </li>
            <li>
              <figure>
                <img class="zoom" src="avatar1 (1).png" alt="avatar2" />
              </figure>
              <p>Pedrinho</p>
            </li>
            <li>
              <figure>
                <img class="zoom" src="avatar1 (2).png" alt="avatar3" />
              </figure>
              <p>Júlia</p>
            </li>
            <li>
              <figure class="box">
                <img class="botao" src="plus-circle.png" alt="outra conta" />
              </figure>
              <p>Adicionar perfil</p>
            </li>
          </ul>
        </div>
        <button>Gerenciar perfis</button>
      </div>
      </section>
  </body>
</html>
